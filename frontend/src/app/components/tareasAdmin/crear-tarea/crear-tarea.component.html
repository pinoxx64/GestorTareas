<p-toast></p-toast><!--Queda lo de los slider-->

<div class="card flex justify-content-center">
    @if (tipo==0) {
        <p-button [raised]="true" [outlined]="true" (click)="showDialog()" [raised]="true" label="Crear evento" icon="pi pi-pencil"></p-button>
    }
    <p-dialog header="Nuevo evento" [(visible)]="visible" [modal]="true" 
    [draggable]="false" (onHide)="cerrar()" [resizable]="false" [style]="{ width: '50rem' }" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
    <div class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">
        
            <div class="flex flex-column">
                <label for="Descripción">Descripción</label><br>
                <input pInputText id="Descripción" aria-describedby="eventname-help1" [(ngModel)]="tareas.descripcion"/>
            </div>

            <br>

            <div class="flex flex-column">
                <label for="dificultad">dificultad</label><br>
                <input id="dificultad"  aria-describedby="eventname-help2" [(ngModel)]="tareas.dificultad"/>
            </div>

            <br>

            <div class="flex flex-column">
                <label for="horas_estimadas">Horas Estimadas</label><br>
                <input pInputText id="horas_estimadas" aria-describedby="eventname-help3" [(ngModel)]="tareas.horas_estimadas"/>
            </div>

            <br>

            <div class="flex flex-column">
                <label for="horas_estimadas">Horas Estimadas</label><br>
                <input pInputText id="horas_estimadas" aria-describedby="eventname-help3" [(ngModel)]="tareas.horas_estimadas"/>
            </div>

            <br>

        </div>
        <div style="margin-top: 20px;" >
            <app-confirm tipo="Crear" icono="plus" mensaje="¿Deseas crear este evento?" color="success" (confirmacion)="crear($event)"></app-confirm>
        </div>
    </div>
    </p-dialog>
</div>
